<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS代码调试-控制台</title>
</head>
<body>
	<div class="content"></div>
	<script src='js/jquery-3.1.0.min.js'></script>
	<script>

		$(function(){

			function test01(len) {
				//debugger;
				for (var i=0; i<len; i++) {
					$('.content').append('<div>text '+i+'</div>');
				}
			}

			function test02(len) {
				var html = '';
				for (var i=0; i<len; i++) {
					html += '<div>text '+i+'</div>';
				}
				$('.content').append(html);
			}

			function testajax() {
				$.getJSON('js/sample-data.js', function(data){
					console.info(data);
				});
			}

			function testobj() {
				var p1=p2={"x":0,"y":0};

				p1.x = 100;
				p2.y = 5;

				console.info(p1);
				console.info(p2);
			}

			function testarray() {
				var a1, a2;

				a1 = [1,2,3];
				a2 = a1;

				a2[0] = 50;

				console.info(a1);
				console.info(a2);
			}

			function loadjs(f, cb) {
				return $.getScript(f, cb);
			}

			try {
				var start = new Date().getTime();

				//测试JS对象
				testobj();

				//测试插入HTML
				//test01(5000);

				//测试AJAX请求
				//testajax();

				//加载JS
				//loadjs('js/demo.js');

				var end = new Date().getTime();

				console.info('time used:'+(end-start)+'ms');
			} catch (e) {
				console.log(e);
			} finally {
				//todo
			}
		});

	</script>
</body>
</html>
